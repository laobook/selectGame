<!DOCTYPE html>
<html lang="en">
<head>

    <title>selectGame</title>
<style type="text/css">
    body{text-align:center}
    #gamediv{
        width: 300px;
        color:white;
        margin: 0 auto;
        background-color: #007fff;
    }
</style>
</head>

<body>
<img src="images/selectGame.jpg" style="width:300px;margin-bottom: -5px">
<div id="gamediv">
    <form action="" method="get" name="myform">

    <select id="gameType" style="width: 120px;margin: 5px" onchange="changeGame()">
        <option>--游戏分类20190607-2--</option>
    </select><br/>
    请选择游戏名称:
    <select id="gameList" style="width: 120px;margin: 5px">
        <option>--游戏名称--</option>
    </select><br/>
        <input type="submit" value="提交" style="width: 80px;margin: 20px" onclick="submit_click()">
        <input type="reset" value="重置" style="width: 80px;margin: 20px">
    </form>
</div>
</body>
